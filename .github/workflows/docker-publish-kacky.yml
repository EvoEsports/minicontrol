name: Docker Publish (Kacky)

# Builds MiniControl base image for Kacky infrastructure
# Published to: evoesports/minicontrol-kacky on Docker Hub

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'dev'

env:
  HUSKY: 0
  IMAGE_NAME: evoesports/minicontrol-kacky

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Prepare
        id: prep
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}

          # Use branch name as tag, plus sha for traceability
          TAGS="${{ env.IMAGE_NAME }}:${BRANCH},${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}"

          # If main branch, also tag as latest
          if [[ "$BRANCH" == "main" ]]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "builddate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "revision=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            BUILD_DATE=${{ steps.prep.outputs.builddate }}
            REVISION=${{ steps.prep.outputs.revision }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### MiniControl Kacky Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.prep.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use as base image: \`${{ env.IMAGE_NAME }}:dev\`" >> $GITHUB_STEP_SUMMARY

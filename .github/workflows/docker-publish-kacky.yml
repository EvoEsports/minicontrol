name: Docker Publish (Kacky)

# Builds MiniControl base image for Kacky infrastructure
# Published to: evoesports/minicontrol-kacky on Docker Hub

on:
  push:
    branches:
      - kacky-012
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'kacky-012'

env:
  HUSKY: 0

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=evoesports/minicontrol-kacky
          BRANCH=${GITHUB_REF#refs/heads/}

          # Use branch name as tag, plus sha for traceability
          TAGS="${DOCKER_IMAGE}:${BRANCH},${DOCKER_IMAGE}:sha-${GITHUB_SHA::7}"

          # If kacky-012 branch, also tag as latest
          if [[ "$BRANCH" == "kacky-012" ]]; then
            TAGS="${TAGS},${DOCKER_IMAGE}:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "builddate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "revision=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            BUILD_DATE=${{ steps.prep.outputs.builddate }}
            REVISION=${{ steps.prep.outputs.revision }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### MiniControl Kacky Image Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.prep.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use as base image: \`evoesports/minicontrol-kacky:kacky-012\`" >> $GITHUB_STEP_SUMMARY
